<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script>
        function sendMessage() {
            var userText = document.getElementById("userInput").value;
            fetch("/get?msg=" + userText)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("chatLog").innerHTML += "<b>You:</b> " + userText + "<br>";
                    document.getElementById("chatLog").innerHTML += "<b>Bot:</b> " + data + "<br><br>";
                    document.getElementById("userInput").value = "";
                });
        }
    </script>
</head>
<body>
    <h1>Simple Chatbot</h1>
    <div id="chatLog" style="border:1px solid #ccc; padding:10px; width:300px; height:300px; overflow:auto;"></div>
    <input type="text" id="userInput" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
